<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lab07</title>
    <link href="css/lab07css.css" rel="stylesheet">
</head>
<body>
<form>
    <label>
        <select id="selectFunction" class="fixWidth" onchange="changeIt(this)">
            <option>SELECT ONE</option>
            <option>CREATE TABLE</option>
            <option>ADD ROW</option>
            <option>DELETE ROW</option>
            <option>DELETE TABLE</option>
        </select>
    </label>


    <div id="createTable" class="off">
        <div>
            <input type="text" id="name" placeholder="Table Name">
            <input type="number" min="0" id="colNum" placeholder="Columns Number">
        </div>
    </div>


    <div id="addRow"></div>
    <div id="deleteRow"></div>

    <div id="warning" class="off">WARNING: You cannot undo this action!</div>

    <div><button class="fixWidth off" id="commit" type="button">commit</button></div>

    <div>
        <label>
            <select id="selectTable" class="fixWidth" onchange="tp()">
                <option>SELECT (default: last created)</option>
            </select>
        </label>
    </div>

</form>


<div style="width: 100%;">
    <table class="off" id="table" style="margin: auto"></table>
</div>


<script src="js/lab07js.js"></script>
</body>
</html>
