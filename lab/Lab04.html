<!DOCTYPE html>
<html lang="en">
<head >
   <meta charset="utf-8">
   <title>Lab 04</title>
   <link rel="stylesheet" href="./css/reset.css" />
   <link rel="stylesheet" href="./css/Lab04.css" />
</head>
<body>
<header>
     <h1>Share Your Travels</h1>
     <p>let us know where you've been</p>
</header>
<main>
   <section>
   <form action="#">
       <fieldset>
           <legend>PHOTO DETAILS</legend>
       <table>
           <tr>
               <td colspan="2">
                   <label for="title">Title</label><br><input id="title" name="title" placeholder="Give your photo a descriptive name"><br>
                   <label for="description">Description</label><br><textarea id="description" rows="6" placeholder="Adding a rich description will help with search results"></textarea>
               </td>
           </tr>
           <tr>
               <td>
                   <label for="continent">Continent</label><br><select id="continent">
                   <option>Choose continent</option>
                   <option>Europe</option><option>America</option><option>Africa</option>
                   <option>Asia</option><option>Oceania</option><option>Antarctica</option></select>
                   <br>
                   <label for="country">Country</label><br><select id="country">
                   <option>Choose country</option>
                   <option>China</option>
                   <option>EU</option>
                   <option>Britain</option>
                   <option>USA</option>
                   <option>Nippon</option>
                   </select>
                   <br>
                   <label for="city">City</label><br><input id="city" name="city"></select>
               </td>
               <td>
                   <div class="box">
                       <label>Copyright?<br>
                       <input name="copyright" type="radio" value="All rights reserved">
                       All rights reserved
                   </label><br>
                   <label>
                       <input name="copyright" type="radio" value="Creative Commons">
                       Creative Commons
                   </label>
                   </div>
                   <div class="box">
                   Creative Commons Types<br>
                   <label>
                       <input name="cct" type="checkbox" value="Attribution">
                       Attribution
                   </label><br>
                   <label>
                       <input name="cct" type="checkbox" value="Noncommercial">
                       Noncommercial
                   </label><br>
                   <label>
                       <input name="cct" type="checkbox" value="No Derivative Works">
                       No Derivative Works
                   </label>
                   </div>
               </td>
           </tr>
           <tr class="rectangle">
               <td colspan="2"><label>I accept the software license<input type="checkbox" name="acceptance"></label></td>
           </tr>
           <tr>
               <td><label>Rate this photo<br><input type="number"></label><br>
                   <label>Color Collection:<br><input type="color"></label>
               </td>
               <td><div class="box">
                   <label>Date Taken<br><input type="date"></label><br>
                   <label>Time Taken<br><input type="time"></label>
               </div></td>
           </tr>
           <tr class="rectangle">
               <td colspan="2"><input type="submit" class="rounded">
               <input type="reset" class="rounded" value="Clear Form"></td>
           </tr>
       </table>
       </fieldset>
   </form>
   </section>
</main>  


</body>
</html>
