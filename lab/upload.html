<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

</head>
<body>
<header class="container">
    <div class="row text-center align-items-center">
        <div class="col-md-5">
            <h1>Share Your Travels</h1>
            <h5 class="font-italic">Let us know where you've been</h5>
        </div>
        <div class="col-md-7">
            <nav class="navbar navbar-light navbar-expand-sm row justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item col-md-4 ">
                        <a class="nav-link " href="lab05.html">Gallery</a>
                    </li>
                    <li class="nav-item col-md-6 ">
                        <a class="nav-link " href="#">Feeling lucky</a>
                    </li>
                    <li class="nav-item col-md-2 ">
                        <a class="nav-link" href="#">User</a>
                    </li>
                </ul>
            </nav></div></div>
</header>
<div class="container table-bordered pt-2">
<form>
    <h3>Photo Details</h3>
    <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Give your photo a descriptive name">
</div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Adding a rich description will help with search results"></textarea>
    </div>
    <label class="my-1 mr-2" for="selectContinent">Continent</label>
    <select class="custom-select my-1 mr-sm-2" id="selectContinent">
        <option selected>Choose Continent</option>
        <option value="1">Asia</option>
        <option value="2">Europe</option>
        <option value="3">Africa</option>
    </select>
    <label class="my-1 mr-2" for="selectCountry">Country</label>
    <select class="custom-select my-1 mr-sm-2" id="selectCountry">
        <option selected>Choose Country</option>
        <option value="1">China</option>
        <option value="2">America</option>
        <option value="3">United Kingdom</option>
    </select>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city">
    </div>
    <fieldset class="form-group">
    <div class="row">
        <legend class="col-form-label col-sm-12 pt-0">Copyright?</legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                    All rights reserved
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                    Creative Commons
                </label>
            </div>
        </div>
    </div>
    </fieldset>

    <div class="form-group row">
        <div class="col-sm-12">Creative Common Types</div>
        <div class="col-sm-12">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                    Attribution
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="gridCheck2">
                <label class="form-check-label" for="gridCheck1">
                    Noncommercial
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="gridCheck3">
                <label class="form-check-label" for="gridCheck1">
                    No Derivative Works
                </label>
            </div>
        </div>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="gridCheck4">
        <label class="form-check-label" for="gridCheck1">
            I agree the software license
        </label><p><br></p>
    </div>

    <div class="form-group row">
        <div class="col col-md-4 col-sm-12 col-12">
        <label for="rate">Rate this photo</label>
        <input type="number" class="form-control" id="rate">
    </div>
        <div class="col col-md-5 col-sm-12 col-12 offset-md-2">
            <label for="color">Color Collection</label>
            <input class="form-control" id="color">
        </div>
    </div>

    <div class="form-group row">
        <div class="col col-md-6 col-sm-12 col-12">
            <label for="date">Date Taken</label>
            <input type="date" class="form-control" id="date">
        </div>
        <div class="col col-md-3 col-sm-12 col-12 offset-md-2">
            <label for="time">Time Taken</label>
            <input type="time" class="form-control" id="time">
        </div>
    </div>

    <div class="container">
        <div class="btn-group justify-content-start row">
            <button type="button" class="btn btn-secondary">Submit</button>
            <button type="button" class="btn btn-secondary">Clear</button>
        </div>
    </div>

</form></div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
